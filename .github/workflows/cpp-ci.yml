name: C++ Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        qt-version: ['6.7.1']

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ÉTAPE 1 : Installer les dépendances spécifiques à l'OS
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ninja-build libgl1-mesa-dev libxcb-xinerama0 libxkbcommon-x11-dev libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0

    # ÉTAPE 2 : Mettre en cache les fichiers Qt
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}/qt-installer
        key: ${{ runner.os }}-qt-${{ matrix.qt-version }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-qt-${{ matrix.qt-version }}-

    # ÉTAPE 3 : Installer Qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      if: steps.cache-qt.outputs.cache-hit != 'true'
      with:
        version: ${{ matrix.qt-version }}
        # --- LA CORRECTION EST ICI ---
        # Spécifier l'architecture/toolchain pour Windows afin qu'elle corresponde à MinGW.
        # Pour les autres OS, le défaut est correct.
        arch: ${{ runner.os == 'Windows' && 'win64_mingw' || '' }}

    # ÉTAPE 4 : Configurer CMake
    # Sur Windows, s'assurer que le shell est correct pour MinGW.
    - name: Configure CMake
      shell: msys2 {0}
      run: >
        cmake -B build
        -D CMAKE_BUILD_TYPE=Release
        -D CMAKE_PREFIX_PATH=${{ env.QT_ROOT_DIR }}
        -D BUILD_TESTING=ON
        -G Ninja

    # ÉTAPE 5 : Compiler le projet
    - name: Build project
      shell: msys2 {0}
      run: cmake --build build --parallel

    # ÉTAPE 6 : Lancer les tests
    - name: Run tests
      shell: msys2 {0}
      run: ctest --test-dir build --output-on-failure